            document.getElementById('step-shuffling').classList.add('flex');

            document.getElementById('status-text').querySelector('p').innerText = "æ´—ç‰Œä¸­...";

            let deck = [...tarotDeckData];
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            appState.shuffledDeck = deck;
            appState.selectedCards = [];

            setTimeout(() => {
                showSpread();
            }, 1500);
        }

        // --- 3. å±•ç‰Œèˆ‡é¸ç‰Œ ---
        function showSpread() {
            document.getElementById('step-shuffling').classList.add('hidden');
            document.getElementById('step-shuffling').classList.remove('flex');
            document.getElementById('step-picking').classList.remove('hidden');
            document.getElementById('step-picking').classList.add('flex');

            const totalNeeded = appState.neededCards;
            document.getElementById('pick-instruction').innerText = `è«‹æ†‘ç›´è¦ºé¸å– ${totalNeeded} å¼µç‰Œ`;
            document.getElementById('total-needed').innerText = totalNeeded;
            document.getElementById('picked-count').innerText = "0";
            document.getElementById('status-text').querySelector('p').innerText = "è«‹é¸ç‰Œ";

            const container = document.getElementById('spread-container');
            container.innerHTML = '';
            // ç”Ÿæˆ 26 å¼µè¦–è¦ºç‰ŒèƒŒ
            const cardCount = 78;// 26; 
            const centerIndex = cardCount / 2;

            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = 'spread-card';

                const rotate = (i - centerIndex) * 3;
                const xOffset = (i - centerIndex) * 12;
                const yOffset = Math.abs(i - centerIndex) * 2;

                card.style.transform = `translateX(${xOffset}px) translateY(${yOffset}px) rotate(${rotate}deg)`;
                card.style.left = `calc(50% - 30px)`;

                card.onclick = () => onCardClicked(card, i);
                container.appendChild(card);
            }
        }

        function onCardClicked(element, visualIndex) {
            if (appState.selectedCards.length >= appState.neededCards) return;
            if (element.classList.contains('picked')) return;

            element.classList.add('picked');
            element.style.opacity = '0';
            element.style.transform += " translateY(-100px) scale(1.1)";

            const currentCount = appState.selectedCards.length;
            const cardData = appState.shuffledDeck[currentCount];
            const isReversed = Math.random() < 0.3;

            appState.selectedCards.push({
                ...cardData,
                isReversed: isReversed
            });

            document.getElementById('picked-count').innerText = appState.selectedCards.length;

            if (appState.selectedCards.length === appState.neededCards) {
                document.getElementById('status-text').querySelector('p').innerText = "é¸ç‰Œå®Œæˆï¼Œæº–å‚™æ­æ›‰...";
                setTimeout(revealReading, 300); // 1000 æ¯«ç§’å¾Œæ­ç‰Œ
            }
        }

        // --- 4. æ­ç‰Œèˆ‡è§£è®€ ---
        function revealReading() {
            document.getElementById('step-picking').classList.add('hidden');
            document.getElementById('step-picking').classList.remove('flex');
            document.getElementById('step-reading').classList.remove('hidden');
            document.getElementById('step-reading').classList.add('flex');

            document.getElementById('status-text').querySelector('p').innerText = "é»æ“Šå¡ç‰Œç¿»é–‹";

            const container = document.getElementById('slots-container');
            container.innerHTML = '';

            appState.selectedCards.forEach((card, index) => {
                const label = appState.labels[index];
                const slotHtml = `
                    <div class="flex flex-col items-center">
                        <span class="text-yellow-500 font-bold mb-2 text-sm uppercase tracking-widest">${label}</span>
                        <div class="tarot-slot-container" onclick="flipCard(this, ${index})">
                            <div class="tarot-card-flip" id="flip-card-${index}">
                                <div class="face face-back"></div>
                                <div class="face face-front">
                                    <div class="text-xs text-gray-400 mb-1">${card.isReversed ? 'é€†ä½' : 'æ­£ä½'}</div>
                                    <div class="text-4xl mb-2 ${card.isReversed ? 'rotate-180 transform' : ''}">${card.icon}</div>
                                    <div class="font-bold text-purple-900 leading-tight">${card.name}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += slotHtml;
            });

            window.revealedCount = 0;
            document.getElementById('interpretation-box').classList.add('hidden');
            document.getElementById('interpretation-content').innerHTML = '';
        }

        function flipCard(element, index) {
            const cardEl = document.getElementById(`flip-card-${index}`);
            if (cardEl.classList.contains('flipped')) return;

            cardEl.classList.add('flipped');
            window.revealedCount++;

            if (window.revealedCount === appState.neededCards) {
                document.getElementById('status-text').querySelector('p').innerText = "å‘½é‹å·²æ­æ›‰";
                setTimeout(showInterpretationText, 600);
            }
        }

        function showInterpretationText() {
            const box = document.getElementById('interpretation-box');
            const content = document.getElementById('interpretation-content');
            box.classList.remove('hidden');

            // Display user's question if provided
            const questionInput = document.getElementById('question').value.trim();
            const questionDisplay = document.getElementById('question-display');
            const questionText = document.getElementById('question-text');

            if (questionInput) {
                questionText.textContent = questionInput;
                questionDisplay.classList.remove('hidden');
            } else {
                questionDisplay.classList.add('hidden');
            }

            let html = '';
            appState.selectedCards.forEach((card, index) => {
                const label = appState.labels[index];
                // ä½¿ç”¨æ–°çš„è³‡æ–™çµæ§‹ key
                const meaning = card.isReversed ? card.meaning_rev : card.meaning_up;
                const meaning1 = card.simple ?? '---';
               // console.log('card:', card);
                const status = card.isReversed ? '<span class="text-red-400">(é€†ä½)</span>' : '<span class="text-yellow-400">(æ­£ä½)</span>';

                html += `
                    <div class="border-b border-gray-700 pb-4 last:border-0">
                        <div class="flex flex-wrap items-center mb-2">
                            <span class="bg-purple-900 text-purple-200 text-xs px-2 py-1 rounded mr-2 mb-1">${label}</span>
                            <h4 class="text-lg font-bold text-white mr-2 mb-1">${card.name} ${status}</h4>
                        </div>
                        <div class="text-xs text-yellow-600 mb-2 font-bold tracking-wide uppercase">
                            <i class="fa-solid fa-tag mr-1"></i> ${card.keywords}
                        </div>
                        <p class="text-gray-300 text-justify leading-relaxed">${meaning}</p>
                        <div class="mt-2 p-3 bg-purple-800 bg-opacity-20 border border-purple-600 rounded text-sm text-purple-200 italic">
                            <i class="fa-solid fa-lightbulb mr-2"></i>
                            ${meaning1}
                            </div>
                    </div>
                `;
            });

            html += `
                <div class="mt-4 p-4 bg-yellow-900 bg-opacity-20 border border-yellow-700 rounded text-sm text-yellow-100 italic">
                    <i class="fa-solid fa-quote-left mr-2"></i>
                    å¡”ç¾…çµ¦äºˆçš„æ˜¯ç•¶ä¸‹çš„èƒ½é‡å¿«ç…§ã€‚æ­£ä½ä»£è¡¨é †æµï¼Œé€†ä½ä»£è¡¨éœ€è¦åæ€æˆ–èª¿æ•´ã€‚å‘½é‹å§‹çµ‚æŒæ¡åœ¨æœ‰æ„è­˜çš„è¡Œå‹•ä¸­ã€‚
                </div>
            `;

            content.innerHTML = html;
            box.scrollIntoView({ behavior: 'smooth' });
        }

        function resetApp() {
            window.scrollTo({ top: 0, behavior: 'smooth' });

            document.getElementById('step-reading').classList.add('hidden');
            document.getElementById('step-reading').classList.remove('flex');

            document.getElementById('interpretation-box').classList.add('hidden');

            document.getElementById('step-picking').classList.add('hidden');
            document.getElementById('step-picking').classList.remove('flex');

            document.getElementById('step-shuffling').classList.add('hidden');
            document.getElementById('step-shuffling').classList.remove('flex');

            document.getElementById('step-selection').classList.remove('hidden');

            appState = {
                mode: null,
                neededCards: 0,
                selectedCards: [],
                shuffledDeck: [],
                labels: []
            };
            window.revealedCount = 0;

            document.querySelectorAll('#mode-buttons button').forEach(b => {
                b.classList.remove('ring-2', 'ring-yellow-400', 'opacity-50');
            });

            const btnStart = document.getElementById('btn-start');
            btnStart.disabled = true;
            btnStart.classList.add('opacity-50', 'cursor-not-allowed');
            btnStart.classList.remove('opacity-100');
            btnStart.innerText = "è«‹å…ˆé¸æ“‡ç‰Œé™£";

            const statusText = document.getElementById('status-text').querySelector('p');
            statusText.innerText = "è«‹é¸æ“‡å åœæ¨¡å¼";

            document.getElementById('question').value = '';
            document.getElementById('slots-container').innerHTML = '';
            document.getElementById('spread-container').innerHTML = '';
            document.getElementById('interpretation-content').innerHTML = '';
        }
    </script>
</body>
